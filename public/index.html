<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect"href="https://fonts.googleapis.com">
    <link rel="preconnect"href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"rel="stylesheet">
    <title>PLatzi Travel</title>
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search" name="" id="">
                    <button class="bg-white rounded-full text-xl text-primary shadow-sm font-semibold p-4 w-36">Explore</button>
                </div>
                <div class="w-full h-full">
                    <img src="../public/img/sanFrancisco.jpg" alt="sanFrancisco">
                </div>
            </div>
        </div>
        <div id="recomended" class="p-6">
            <p class="text-3xl font-semibold text-primary">Recomended</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-14">
                <div class="Card">
                    <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                        <p class="text-white font-bold text-lg px-4 py-2">Norway</p>
                        <p class="text-white text-base px-4">Awsome views</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                        <p class="text-tertiary font-bold text-lg px-4 py-2">New York</p>
                        <p class="text-tertiary text-base px-4">Great Apple</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-sanFrancisco bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-orange-400 rounded-b-lg">
                        <p class="text-white font-bold text-lg px-4 py-2">San Francisco</p>
                        <p class="text-white text-base px-4">The Golden Gate</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-LA bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-blue-400 rounded-b-lg">
                        <p class="text-white font-bold text-lg px-4 py-2">LA</p>
                        <p class="text-white text-base px-4">Los Angeles</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-seattle bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-green-300 rounded-b-lg">
                        <p class="text-tertiary font-bold text-lg px-4 py-2">Seattle</p>
                        <p class="text-tertiary text-base px-4">Go to the sky tower</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-switzerland bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-red-500 rounded-b-lg">
                        <p class="text-white font-bold text-lg px-4 py-2">Switzerland</p>
                        <p class="text-white text-base px-4">The Mistic Mountains</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-europe bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-stone-400 rounded-b-lg">
                        <p class="text-white font-bold text-lg px-4 py-2">Europe</p>
                        <p class="text-white text-base px-4">Old continent</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="w-full h-3/5 bg-iceland bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-blue-400 rounded-b-lg">
                        <p class="text-yellow-50 font-bold text-lg px-4 py-2">Iceland</p>
                        <p class="text-yellow-50 text-base px-4">The pretty cold</p>
                    </div>
                </div>
            </div>
        <div id="rentas_destacadas"></div>
        </div>
    <footer>
    </footer>
    </section>
</body>
</html>
